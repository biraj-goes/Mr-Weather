<!DOCTYPE html>
<html>
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   </head>
   <body>


    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter location"
            spellcheck="false">
            <button class="search2"><img src="searchhh.png" height="50px"></button>
        </div>
        <div class="weather">
            <img src="weather21.png" height="100px" class="Weather-icon">
            <h1 class ="temp">23°C</h1>
            <h2 class ="city">Tezpur</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity2.png" height="50px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind1.png" height="50px">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
<script>
   const apiKey ="5ca3192b8882a9b5e09426d16973dfa4";
   const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

   const searchBox = document.querySelector(".search input");
   const searchBtn = document.querySelector(".search button");
   const weatherIcon = document.querySelector(".Weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=5ca3192b8882a9b5e09426d16973dfa4`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML =Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + "km/hr";

    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "clouds2.png" ;
    }
    else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "cleary1.png";
    }
    else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "rainy1.png";
    }
    else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "drizzzz.png";
    }
    else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "mist1.png";
    }
    else if(data.weather[0].main == "Snow"){
        weatherIcon.src = "snow1.png";
    }

}


searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})

</script>
   </body>
</html>
